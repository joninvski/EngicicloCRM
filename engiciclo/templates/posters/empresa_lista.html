{% extends "base.html" %}

{% block content_title %}
    Listagem de todas as empresas 
{% endblock %}

{% block content %}
    <table>
    {% for empresa in empresas_list %}

        <td width="150px">{{ empresa }}</td> 
        <td><a href="/empresas/{{ empresa.id }}">Detalhes</a> <br/></td>
    </tr>
    {% endfor %}
    </table>

{% endblock %}
